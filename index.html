<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="darkred"/>
    <title>#freethesausages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .wobble {
            display: inline-block;
            animation: wobbleClockwise 2s infinite alternate, wobbleAntiClockwise 2s infinite alternate;
        }

        @keyframes wobbleClockwise {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-10deg); }
        }

        @keyframes wobbleAntiClockwise {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(10deg); }
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="image-container">
        <div class="wobble">
            <img id="starmer-head" src="keir-starmer.jpg" alt="Keir Starmer's Head">
        </div>
        <h1 style="text-align: center; margin-top: 20px;">#freethesausages</h1>
    </div>

    <!-- Audio element -->
    <audio id="background-audio" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        // Select the audio element
        const audio = document.getElementById('background-audio');

        // Play audio when the image or anywhere on the page is clicked
        document.addEventListener('click', () => {
            audio.play().catch(error => console.log("Playback failed:", error));
        });
    </script>

</body>

</html>
